<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Top Five</title>
    <style>
        .page-heading {
            color: blue;
            font-family: Arial, sans-serif;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }
        form {
            margin-bottom: 2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1 class="page-heading">Top Five</h1>
    <form method="POST">
        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" required><br><br>

        <label>Items:</label><br>
        <input type="text" name="item1" placeholder="Item 1" required><br>
        <input type="text" name="item2" placeholder="Item 2" required><br>
        <input type="text" name="item3" placeholder="Item 3" required><br>
        <input type="text" name="item4" placeholder="Item 4" required><br>
        <input type="text" name="item5" placeholder="Item 5" required><br><br>

        <button type="submit">Submit  <i class="fas fa-upload"></i> </button>
    </form>

    <h2>Submissions</h2>
    {% if submissions %}
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Items</th>
                </tr>
            </thead>
            <tbody>
                {% for submission in submissions %}
                    <tr>
                        <td>{{ submission.category }}</td>
                        <td>{{ ", ".join(submission.five) }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No submissions yet!</p>
    {% endif %}
</body>
</html>
